<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./normalize.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->

    <main class="main">
      <header>
        <img
          class="header__img"
          src="./assets/images/illustration-sign-up-mobile.svg"
          alt="img"
        />

        <img
          class="header__img--desk"
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt="img"
        />
      </header>
      <section class="section__info">
        <header class="section__header">
          <h1 class="section__h1">Stay updated!</h1>
          <h4 class="section__h4">
            Join 60,000+ product managers receiving monthly updates on:
          </h4>
        </header>

        <article class="article">
          <ul class="article__ul">
            <li class="article__li">
              <p class="article__p">
                Product discovery and building what matters
              </p>
            </li>
            <li class="article__li">
              <p class="article__p">
                Measuring to ensure updates are a success
              </p>
            </li>
            <li class="article__li">
              <p class="article__p">And much more!</p>
            </li>
          </ul>
        </article>

        <form class="form">
          <label class="form__label" for="email"> Email address </label>
          <input
            class="form__input"
            type="email"
            placeholder="email@company.com"
            id="email"
          />
          <button class="form__button">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>

    <!-- Sign-up form end -->

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ferrer97" target="_blank">Julio Ferrer</a>.
    </footer>
  </body>
</html>
